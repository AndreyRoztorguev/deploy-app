<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #575757;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <h2 id="home">Home Section</h2>
    <p>This is a simple static website built with HTML, CSS, and JavaScript.</p>
    
    <h2 id="about">About Section</h2>
    <p>It has a header, navigation bar, main content, and a footer.</p>

    <h2 id="contact">Contact Section</h2>
    <p>Click the button below to see an alert:</p>
    <button onclick="showAlert()">Click Me</button>
  </main>

  <footer>
    &copy; 2025 Simple Website
  </footer>

  <script>
    function showAlert() {
      alert("Hello! Thanks for visiting.");
    }
  </script>
  
</body>
</html>
